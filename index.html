  <script>
    // Function to fetch data from the API
    async function fetchSEOData() {
      const currentURL = window.location.href;
      
      const apiUrl = `https://admin.theposhandpolished.com/api/meta-tag/${currentURL}`; // Define API URL

      try {
        const response = await fetch(apiUrl);
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        const data = await response.json();
        console.log(data)
        // Verify data structure before using it
        if (data && data.url) {
          // Update dynamic fields only when URL matches
          const currentURL = window.location.href;
          if (currentURL.includes(data.url)) {
            // Set the title dynamically
            document.title = data.title || 'Posh & Polished Unisex Salon & Academy | Lucknow';

            // Set meta description dynamically
            const metaDescription = document.querySelector('meta[name="description"]');
            if (metaDescription) {
              metaDescription.setAttribute('content', data.description || 'Default description');
            }

            // Set meta keywords dynamically
            const metaKeywords = document.querySelector('meta[name="keywords"]');
            if (metaKeywords) {
              metaKeywords.setAttribute('content', data.keywords || 'Salon, Services, Academy, Lucknow, Spa, Haircuts');
            }
          } else {
            console.warn('Current URL does not match the data URL.');
          }
        }
      } catch (error) {
        console.error('Failed to fetch SEO data:', error);
      }
    }

    // Call the function to fetch SEO data and update meta tags
    fetchSEOData();
  </script>
